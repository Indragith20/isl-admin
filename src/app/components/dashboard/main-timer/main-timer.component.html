<mat-card>
  <div class="row">
    <div class="col-md-2" style="margin: auto">
        <button mat-raised-button	color="primary" (click)="startTimer()">Start Match</button>
    </div>
    <div class="col-md-2" style="margin: auto">
        <button mat-raised-button	color="primary" (click)="resetTimer()">Reset Timer</button>
    </div>
    <div class="col-md-4 timer-style">
      Timer - {{ timerFullDate }}
    </div>
    <div class="col-md-2">
        <button mat-raised-button	color="warn" (click)="stopTimer()">Stop Timer</button>
    </div>
    <div class="col-md-2">
      <button mat-raised-button	color="warn" (click)="endTimer()">End Match</button>
    </div>
  </div> 
</mat-card>
