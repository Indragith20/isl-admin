<div class="container" *ngIf="!loading">
  <div class="row player-details-header-style">
    <div class="col-md-2">
      <button mat-raised-button color="warn" (click)="backToPlayerDetails()">Back</button>
    </div>
    <!-- <div class="col-md-4 align-center-style">
      <button mat-raised-button color="warn" (click)="downloadSampleExcel()">Download Sample Excel</button>
    </div>
    <div class="col-md-4 align-center-style">
      <input type="file" style="display: inline-block;" (change)="incomingfile($event)" placeholder="Upload file" accept=".xlsx">
      <button type="button" class="btn btn-info" (click)="upload()" >Upload</button>
    </div> -->
    <div class="col-md-2 edit-btn-container">
      <button mat-raised-button color="accent" (click)="toggleEditMode()">Edit</button>
    </div>
  </div>
  <hr />
  <div class="row player-details-content-header-style">
    <ng-container [formGroup]="playerDetailsForm">
      <div class="col-md-12 player-details-content-style" *ngFor="let property of formProperties; let i = index">
        <div class="col-md-4 player-details-key-style">
            {{property}}
          </div>
          <div class="col-md-8" *ngIf="!editMode">
            {{playerDetailsForm.get(property).value}}
          </div>
          <div class="col-md-8" *ngIf="editMode">
            <input type="text" mat-input [formControlName]="property" class="form-control">
          </div>
      </div>
    </ng-container>
  </div>
  <div class="row" style="margin-top: 10px" *ngIf="editMode">
    <hr />
    <div class="col-md-12 bottom-btn-style">
      <button mat-raised-button (click)="toggleEditMode()">Cancel</button>
      <button mat-raised-button color="primary" (click)="updatePlayerDetails()">Update</button>
    </div>
  </div>
</div>
