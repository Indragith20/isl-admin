<div class="container" id="mydiv">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      Login Credentials
      <div class="example-container">
        <input placeholder="Enter Email" class="form-control" [(ngModel)]="username">
      </div>
      <div class="example-container">
          <input placeholder="Enter Password" class="form-control" [(ngModel)]="password">
      </div>
      <div class="row" style="margin-top:10px">
        <div class="col-md-4"></div>
        <div class="col-md-4" style="display: flex;align-items: center;justify-content: center">
          <button class="btn btn-outline-success" (click)="signIn()">Login</button>
        </div>
      </div>

    </div>
    <div class="col-md-3"></div>
  </div>
</div>
