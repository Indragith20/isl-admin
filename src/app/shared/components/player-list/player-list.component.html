<ng-container *ngFor="let player of playerList">
    <div [ngClass]="{'imageSelectedStyle': player.playerSelected && player.playerRole === playerRole, 
        'imageDefaultStyle': !player.playerSelected || player.playerRole !== playerRole}"
        (click)="selectPlayer(player)" matTooltip="{{player.full_name}}">
        {{player.jersey_number}}
    </div>
</ng-container>
