<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button *ngIf="isAuthenticated" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">{{title}}</h1>
    <h1 class="example-action-name">{{isAuthenticated ? 'Logout': 'Login'}}</h1>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
      (closed)="events.push('close!')" [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink='/news-dashboard'>News</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink='/lineups'>Lineups</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink='/dashboard'>Dashboard</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item href="#" (click)="onLogoutClick()">Logout</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
